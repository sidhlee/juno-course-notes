<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Web Fonts with CSS + Web Fonts</title>
	<!-- Add the link to the ** most current ** Font Awesome CSS file here -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
		integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
		crossorigin="anonymous" />
	<style>
		a {
			color: white;
			text-decoration: none;
			background-color: teal;
			padding: 1%;
			letter-spacing: 1px;
			font-family: sans-serif;
		}

		/* Change the color of all the icons to be yellow */
	</style>
</head>

<body>
	<div class="social">
		<!-- Use the Font Awesome documentation to add icons -->
		<a href="#"><i class="fab fa-facebook"></i> Facebook</a>
		<a href="#"><i class="fab fa-twitter"></i> Twitter</a>
		<a href="#"><i class="fab fa-instagram"></i> Instagram</a>
		<a href="#"><i class="fab fa-pinterest"></i> Pintrest</a>
		<!-- Put whatever you want for the icon for Meebglorb -->
		<a href=""><i class="fas fa-poo"></i> Meebglorb</a>
	</div>
</body>

</html>
