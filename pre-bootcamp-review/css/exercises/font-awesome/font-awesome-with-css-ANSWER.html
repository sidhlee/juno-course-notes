<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Fonts with CSS + Web Fonts</title>
	<!-- Add the link to the ** most current ** Font Awesome CSS file here -->
	<script src="https://kit.fontawesome.com/276b65d818.js" crossorigin="anonymous"></script>

	<style>
		a{
			color:yellow;
			text-decoration: none;
			background-color: teal;
			padding: 1%;
			letter-spacing: 1px;
			font-family: sans-serif;
		}
		/* Change the color of all the icons to be yellow */

	</style>
</head>
<body>
	<div class="social">
		<!-- Use the Font Awesome documentation to add icons -->
		<a href="#"><i class="fab fa-facebook-square"></i></a>
		<a href="#"><i class="fab fa-twitter-square"></i></a>
		<a href="#"><i class="fab fa-instagram"></i></a>
		<a href="#"><i class="fab fa-pinterest-square"></i></a>
		<!-- Put whatever you want for the icon for Meebglorb -->
		<a href=""><i class="far fa-grin-tongue-wink"></i></a>
	</div>
</body>
</html>
