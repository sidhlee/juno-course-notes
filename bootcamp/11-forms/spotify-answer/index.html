<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spotify Sign-up Form</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h2>Sign up with your email address</h2>
    <form action="" >
      <fieldset >
        <label for="email" class="visuallyHidden">Email</label>
        <input type="email" placeholder="Email" id="email">

        <label for="confirmEmail" class="visuallyHidden">Confirm email</label>
        <input type="email" placeholder="Confirm email" id="confirmEmail">

        <label for="password" class="visuallyHidden">Password</label>
        <input type="password" placeholder="Password" name="password" id="password">

        <label for="preferredName" class="visuallyHidden">What should we call you?</label>
        <input type="text" name="preferredName" id="preferredName" placeholder="What should we call you?">
      </fieldset>
      <fieldset class="dob">
        <legend>Date of birth</legend>
        <label for="day" class="visuallyHidden">Day</label>
        <input type="text" maxlength="2" placeholder="Day">
        <label for="month" class="visuallyHidden">Month</label>
        <select name="" id="month">
          <option value="0" selected disabled>Month</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <label for="year" class="visuallyHidden">year</label>
        <input type="text" maxlength="4" placeholder="Year">
      </fieldset>
      <fieldset class="gender">
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>

        <input type="radio" name="gender" value="nonBinary" id="nonBinary">
        <label for="nonBinary">Non-binary</label>
      </fieldset>
      <fieldset class="tos">
        <legend>We may send you emails with news or promotions occasionally. Go to your Email notifications page to control the
        messages we send.</legend>
        <div class="tosItem clearfix">
          <input type="checkbox" name="" id="shareMarketingData" required>
          <label for="shareMarketingData">Share my registration data with Spotify's content providers for marketing purposes.</label>
        </div>
        <div class="tosItem clearfix">
          <input type="checkbox" name="" id="termsConditions" required>
          <label for="termsConditions">I agree to the <a href="">Spotify terms & conditions</a> and <a href="">Privacy Policy</a>.</label>
        </div>
      </fieldset>
      <div class="captcha clearfix">
        <input type="checkbox" name="captcha" id="captcha" required>
        <label for="captcha">I'm not a robot</label>
        <figure>
          <img src="assets/recaptcha-logo.png" alt="Recaptcha logo">
          <figcaption>re <span>captcha</span></figcaption>
          <figcaption><a href="#">Privacy</a> - <a href="#">Terms</a></figcaption>
        </figure>
      </div>
      <button type="submit" >Sign up</button>
    </form>
    <p class="login">Already have an account? <a href="#">Log in</a></p>
  </div>
</body>
</html>
