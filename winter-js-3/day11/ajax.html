<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="root"></div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'
    integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=='
    crossorigin='anonymous'></script>

  <script>
    $.ajax({
      url: "https://api.github.com/users/hackeryou",
      // below options are set by default
      method: "GET",
      dataType: "json"
    }).then(githubUser => {
      // const items = Object.entries(githubUser).map(([key, val]) => `<li>${key}: ${val}`)
      // $('#root').append('<ul>').html(items.join(""))
      const { login, bio } = githubUser
      const $root = $('#root')
      $('<h1>').text(login).appendTo($root);
      $('<p>').text(bio).appendTo($root);
    })

  </script>

</body>

</html>
