<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./css/main.min.css">
  <title>Drag Race Queens</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>
        <svg>
          <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="transparent">
            CATEGORY IS...
          </text>
        </svg>
      </h1>
      <h2>
        Sort RuPaul's Drag Race queens by season, winners or Miss Congeniality
      </h2>
      <select name="" id="">
        <option value="1">Season 1</option>
        <option value="2">Season 2</option>
        <option value="3">Season 3</option>
        <option value="4">Season 4</option>
        <option value="5">All Stats Season 1</option>
        <option value="6">Season 5</option>
        <option value="7">Season 6</option>
        <option value="8">Season 7</option>
        <option value="9">Season 8</option>
        <option value="10">All Stars Season 2</option>
      </select>
    </header>

    <div class="queen-container">
      <!-- dynamic content goes here -->
    </div>
  </div>
  <footer>
    <p>
      data courtesy of the
      <a href="https://drag-race-api.readme.io/docs">No Key No Shade API</a>
    </p>
  </footer>

  <!-- Import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
