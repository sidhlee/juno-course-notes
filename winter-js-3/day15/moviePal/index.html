<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Barlow:300,800i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Movie Pal</title>
</head>

<body>
  <div class="curtain">
    <div class="curtain__wrapper">

      <input class="curtain__checkbox" type="checkbox" checked>

      <div class="curtain__panel curtain__panel--left">
        <img src="./assets/left-curtain.png" alt="">
      </div>

      <div class="curtain__header">
        <div class="curtain__header--content">
          <h1>&#127909; Movie Pal</h1>
        </div>
      </div>

      <div class="introduction">
        <h2>Let's watch</h2>
      </div>


      <div class="curtain__content">
        <h2 class="movieTitle"></h2>
        <h3 class="movieYear"></h3>
        <div class="resultsWrapper">
          <img src="" alt="" class="poster">
          <p class="moviePlot"></p>
        </div>
      </div>

      <div class="curtain__panel curtain__panel--right">
        <img src="./assets/right-curtain.png" alt="">
      </div>

    </div>
    <!--./curtain__wrapper-->
  </div>
  <!--./curtain-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js" type="module"></script>
</body>

</html>
